name: CD / Publish release
on:
  release:
    types: [published]

jobs:
  deploy:
    name: Publish release
    runs-on: ubuntu-latest

    steps:
      - name: Display build environment
        run: printenv
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deploy-deps-cache-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deploy-deps-cache-

      - name: Set version in mix.exs
        uses: weareyipyip/set-version-action@v2
        with:
          source: tag
          file_path: mix.exs

      - uses: erlef/setup-beam@v1
        with:
          otp-version: 24.x
          elixir-version: 1.14.x
      - name: Install dependencies
        run: mix do local.hex --force, local.rebar --force, deps.get

      - name: Compile code
        run: mix compile
      - name: Set GitHub ref for doc linking
        run: |
          sed -i "s\source_ref: \"main\"\source_ref: \"$GITHUB_REF_NAME\"\\" mix.exs
      - name: Create docs
        run: mix docs
      - name: Publish release
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
